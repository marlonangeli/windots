[tools]
powershell-core = "latest"

[tasks.bootstrap]
description = "Run full windots bootstrap"
run = "pwsh -NoProfile -File ./scripts/bootstrap.ps1 -Mode full"

[tasks.validate]
description = "Run repository validation"
run = "pwsh -NoProfile -File ./scripts/validate.ps1"

[tasks.validate-modules]
description = "Run module registry validation"
run = "pwsh -NoProfile -File ./scripts/validate-modules.ps1"

[tasks.test]
description = "Run full local test suite"
run = "pwsh -NoProfile -File ./tests/run.ps1"
